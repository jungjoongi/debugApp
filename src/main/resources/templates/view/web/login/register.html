<!DOCTYPE html>
<html lang="ko">
{{>layout/head}}
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="/"><b>월급쟁이부자들</b>Works</a>
    </div>

    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">계정등록하기</p>

            <form id="register-form" action="/" method="post">
                <div class="input-group mb-3">
                    <input type="text" id="name" name="name" class="form-control" placeholder="이름">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="nickname" name="nickname" class="form-control" placeholder="닉네임">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="email" id="email" name="email" class="form-control " placeholder="Email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                    <div id="validationServerEmailFeedback" class="invalid-feedback">
                        이메일주소는 소문자+숫자@weolbu.com만 허용됩니다.
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3 ">
                    <input type="password" id="password-retry" class="form-control" placeholder="Retype password">

                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        패스워드가 일치하지 않습니다.
                    </div>
                    <div class="valid-feedback">
                        패스워드가 일치합니다.
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button id="submit-button" type="button" class="btn btn-primary btn-block disabled">등록하기</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

        </div>
        <!-- /.form-box -->
    </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
{{>layout/script}}
<script src="/resources/web/js/login/register.js"></script>
</body>
</html>
