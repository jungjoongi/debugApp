<!DOCTYPE html>
<html lang="ko">
{{>layout/admin/head}}
  <body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="javascript:void(0);">휴대폰 대여 정보</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">사번과 이름을 입력하세요</p>

        <form action="/rent/getPhoneList" method="post">
          <div class="input-group mb-3">
            <input type="number" id="employeeNumber" name="employeeNumber" class="form-control" placeholder="사번">
            <div class="input-group-append">
              <div class="input-group-text">
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" id="employeeName" name="employeeName" class="form-control" placeholder="이름">
            <div class="input-group-append">
              <div class="input-group-text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="button" id="rent-check" class="btn btn-primary btn-block">본인확인</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
<!-- /.login-box -->

{{>layout/front/web/script}}
</body>
</html>
