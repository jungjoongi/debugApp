<!DOCTYPE html>
<html lang="ko">
{{>layout/head}}
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    {{>layout/navigator}}
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Sidebar -->
        {{>layout/lnb}}
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        {{>layout/gnb}}

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- /.row -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-tools">
                                    <div class="input-group input-group-sm">
                                        <button type="button" id="form-btn" class="btn btn-block btn-outline-info btn-sm">앱 등록하기</button>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body table-responsive p-0">
                                <table class="table table-hover text-nowrap">
                                    <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>캠페인코드</th>
                                        <th>공유플랫폼</th>
                                        <th>shortUrl</th>
                                        <th>원본URL</th>
                                        <th>유료광고여부</th>
                                        <th>수정</th>
                                        <th>삭제</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {{#content}}
                                        <tr>
                                            <td>{{shortUrlId}}</td>
                                            <td>{{campCode}}</td>
                                            <td>{{platform}}</td>
                                            <td>https://link.weolbu.com/{{shortUrl}}</td>
                                            <td>{{originUrl}}</td>
                                            <td>{{paidYn}}</td>
                                            <td><button type="button" id="modify-button" class="btn btn-block btn-outline-warning btn-sm" data-id="{{shortUrlId}}">수정</button></td>
                                            <td><button type="button" id="delete-button" class="btn btn-block btn-outline-danger btn-sm" data-id="{{shortUrlId}}">삭제</button></td>
                                        </tr>
                                    {{/content}}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
                {{{html}}}
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    {{>layout/footer}}

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- 공통 스크립트 선언 s -->
{{>layout/script}}
<script src="/resources/web/js/shortUrl/list.js"></script>
</body>
</html>
