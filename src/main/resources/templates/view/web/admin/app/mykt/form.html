<!DOCTYPE html>
<html lang="ko">
{{>layout/admin/head}}
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    {{>layout/admin/navigator}}
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Sidebar -->
        {{>layout/admin/lnb}}
        <!-- /.sidebar -->
    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        {{>layout/admin/gnb}}

        {{#appMyKt}}
        <input type="hidden" id="isModify" value="true"/>
        <input type="hidden" id="modifyOs" value="{{appMyKt.os}}"/>
        <input type="hidden" id="modifyVersion" value="{{appMyKt.version}}"/>
        <input type="hidden" id="modifyComment" value="{{appMyKt.comment}}"/>
        <input type="hidden" id="modifyEnv" value="{{appMyKt.env}}"/>
        <input type="hidden" id="modifyId" value="{{appMyKt.id}}"/>
        {{/appMyKt}}
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-12">
                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">앱 등록</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form id="app-from" name="app-form" enctype="multipart/form-data">
                                {{#appMyKt}}
                                <input type="hidden" name="id" value="{{appMyKt.id}}"/>
                                {{/appMyKt}}
                                <div class="card-body">
                                    <div class="form-group">
                                        <label>OS</label>
                                        <select class="custom-select" name="os" id="select-os">
                                            <option value="IOS">IOS</option>
                                            <option value="AND">AND</option>
                                        </select>
                                    </div>
                                    <div class="form-group version">
                                        <input type="hidden" name="version" id="version"/>
                                        <label>VERSION</label>
                                        <select class="custom-select" id="version1">
                                            <option value="6">6</option>
                                        </select>
                                        <select class="custom-select" id="version2">
                                            <option value="3">3</option>
                                            <option value="2">2</option>
                                        </select>
                                        <select class="custom-select" id="version3">
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                        <select class="custom-select" name="env" id="env">
                                            <option value="dev">dev</option>
                                            <option value="debug">debug</option>
                                            <option value="prd">prd</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="files1">앱</label>
                                        <div class="input-group">
                                            <div class="custom-file">
                                                <input type="file" name="files" class="custom-file-input" id="files1">
                                                <label class="custom-file-label" for="files1" id="files-label1">파일을 업로드 해주세요</label>
                                            </div>
                                        </div>
                                        <div class="input-group for-ios" style="display:none">
                                            <div class="custom-file">
                                                <input type="file" name="files" class="custom-file-input" id="files2">
                                                <label class="custom-file-label" for="files2" id="files-label2">파일을 업로드 해주세요</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>설명</label>
                                        <textarea class="form-control" id="comment" name="comment" rows="3" placeholder="설명" style="margin-top: 0px; margin-bottom: 0px; height: 163px;"></textarea>
                                    </div>
                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button type="button" id="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                    </div>
                    <!--/.col (left) -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    {{>layout/admin/footer}}

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
<!-- 공통 스크립트 선언 s -->
{{>layout/admin/script}}
<script src="/resources/web/admin/js/app/mykt/form.js"></script>

</body>
</html>
